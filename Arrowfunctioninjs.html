<!DOCTYPE html>
<html>

<head>
    <title>Arrow Functions in JavaScript</title>
</head>

<body>
    <h2>Arrow Functions in JavaScript</h2>
    <p>This example shows an Arrow Function with a parameter</p>
    <p id="result"></p>

    <script>
        const add = (a, b) => a + b;

        document.getElementById("result").innerHTML = add(4, 6)
    </script>
</body>

</html>
